<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
    body {
      font-family: 'Open Sans';
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../tiny-stepper.js';
    import '../tiny-step.js';

    render(
      html`
        <h2>Tiny Stepper</h2>
        <tiny-stepper>
          <tiny-step label="First step" subtitle="I'm editable!" editable></tiny-step>
          <tiny-step label="Second step" subtitle="You can skip me!" optional></tiny-step>
          <tiny-step label="Last step" lastStep></tiny-step>
        </tiny-stepper>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
